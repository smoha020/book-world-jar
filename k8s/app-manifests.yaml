apiVersion: apps/v1           # API version
kind: Deployment              # Type of kubernetes resource
metadata:
  name: my-app                # Name of the kubernetes resource
  namespace: springboot-mysql
  labels:                     # Labels that will be applied to this resource
    app: my-app
spec:
  replicas: 1                 # No. of replicas/pods to run in this deployment
  selector:
    matchLabels:              # The deployment applies to any pods mayching the specified labels
      app: my-app
  template:                   # Template for creating the pods in this deployment
    metadata:
      labels:                 # Labels that will be applied to each Pod in this deployment
        app: my-app
    spec:                     # Spec for the containers that will be run in the Pods
      containers:
      - name: my-app
        image: smoha020/springbootkubernetes:0.0.2
        #imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 8080 # The port that the container exposes
        resources:
          limits:
            cpu: 0.2
            memory: "200Mi"
        env:                  # Environment variables supplied to the Pod
        - name: DB_USERNAME   # Name of the environment variable
          valueFrom:          # Get the value of environment variable from kubernetes secrets
            secretKeyRef:
              name: mysql-secrets
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: password
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: host
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: database
---
apiVersion: v1                # API version
kind: Service                 # Type of the kubernetes resource
metadata:                     
  name: my-app                # Name of the kubernetes resource
  namespace: springboot-mysql
  labels:                     # Labels that will be applied to this resource
    app: my-app
spec:                         
  selector:
    app: my-app               # The service exposes Pods with label `app=my-app`
  ports:                      # Forward incoming connections on port 8080 to the target port 8080
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP